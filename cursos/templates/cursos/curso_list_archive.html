{% extends 'base.html' %}
{% load static %}
{% block title %} Lista de cursos archivados {% endblock %}
{% block content %}
    <h1>Cursos en estado archivado</h1>
    <div class="card-container">
        <div class="card">
            <img width="100%" height="100%" src="{{ curso.imagen }}" alt="{{ curso.nombre }}">
            <div class="card-content">
                <p class="category">{{ curso.categoria }}</p>
                <h3>{{ curso.nombre }}</h3>
                <div class="card-footer">
                    <a href="{% url 'curso_restore' curso.id %}" class="cta-button">Restaurar</a>
                </div>
    
            </div>
        </div>
        {% empty %}
            <p>No hay cursos archivados</p>
        {% endfor %}  
    </div>


{% endblock %}
